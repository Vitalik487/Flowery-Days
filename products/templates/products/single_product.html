{% extends "base.html" %} {% load static %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <ul class="breadcrumb breadcrumb-custom">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="#">{{ product.category }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ product.name }}</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.product_image.url }}" class="single-product-img"/>
            <ul>
                {% for image in images %}
                    <li><img src="{{ image.image.url }}" class="single-subproduct-img" alt=""></li>
               {% endfor %}
           </ul>
        </div>
        <div class="col-md-6">
            <h3 class="product-title">{{ product.name }}</h3>
            <h4 class="mb-3">â‚¬ {{ product.price }}</h4>
            <p class="product-description mb-3"> {{ product.description }} </p>
            <hr>
            <div class="row mb-3">
                <div class="col-md-2 my-auto">Color: </div>
                <div class="col-md-10 my-auto">
                    <select class="form-control" id="color-option">
                    {% for color in colors %}
                        <option>{{ color.color_set.all.0.name }}</option>
                    {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 my-auto">Quantity: </div>
                <div class="col-md-10 my-auto">
					<div class="product-quantity">
                        <span class="minus bg-dark">-</span>
                            <input type="number" class="quantity-count" name="quantity" value="1">
                        <span class="plus bg-dark">+</span>
                    </div>
                </div>
            </div>
            <button class="btn btn-colour-shop" type="button">Add to Cart</button>
        </div>
    </div>
</div>
{% endblock %}

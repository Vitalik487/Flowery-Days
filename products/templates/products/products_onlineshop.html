{% extends "base.html" %} {% load static %} {% block content %}
<section class="section-onlineshop">
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-xl-3">
            <div class="mb-4">
                <h6 class="aside-title">Categories</h6>
                <select class="selectpicker" multiple data-live-search="true">
                    {% for category in categories %}
                    <option>{{ category|title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <h6 class="aside-title">Color</h6>
                <select class="selectpicker" multiple data-live-search="true">
                    {% for color in colors %}
                    <option>{{ color.name|title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <h6 class="aside-title">Flower</h6>
                <select class="selectpicker" multiple data-live-search="true">
                    {% for flower in flowers %}
                    <option>{{ flower.name|title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <h6 class="aside-title">Occasion / Use</h6>
                <select class="selectpicker" multiple data-live-search="true">
                    {% for occasion in occasions %}
                    <option>{{ occasion|title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-lg-8 col-xl-9">
            <div class="row">
            {% for product in products %}
            <div class="col-sm-6 col-md-4 col-lg-6 col-xl-4">
                  <!-- Product-->
                  <article class="product">
                    <div class="product-body">
                      <div class="product-figure"><img src="{{ product.product_image.url }}" alt="" width="204" height="204">
                      </div>
                      <h5 class="mt-3 product-title"><a href="">{{ product.name }}</a></h5>
                        <div class="product-price">â‚¬ {{ product.price }}</div>
                        <div class="product-price">{{ product.unit }}</div>
                    </div>
                  </article>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</section>
{% endblock %}

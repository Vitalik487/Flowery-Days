{% extends "base.html" %}
{% load static %}

{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/home/carousel_1.jpg' %}" class="d-block w-100 align-middle" alt="carousel_1">
      <div class="carousel-caption d-none d-md-block">
        <p class="animate__animated animate__fadeInRight animate__delay-2s">Carefully raised and selected</p>
        <p class="animate__animated animate__fadeInLeft animate__delay-1s">Beautiful flower collections</p>
        <p class="animate__animated animate__fadeInRight animate__delay-2s">Delivery to the whole of Ireland</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/home/carousel_2.jpg' %}" class="d-block w-100 align-middle" alt="carousel_2">
      <div class="carousel-caption d-none d-md-block">
        <p class="animate__animated animate__fadeInRight animate__delay-2s">Made by experts</p>
        <p class="animate__animated animate__fadeInLeft animate__delay-1s">Flower Bouquet Sebscription Service</p>
        <p class="animate__animated animate__fadeInRight animate__delay-2s">Weekly, Biweekly or Montly</p>
      </div>
   </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
